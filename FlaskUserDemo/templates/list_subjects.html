{% extends 'layout.html' %}
{% block title %} {% endblock %}
{% block content %}
<table>
    <tr>
        <th>ID</th>
        <th>Subject</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    {% for row in data %}
    <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.Subject }}</td>
        <td>{{ row.Description}}</td>
        <td>
            <a href="/delete_subject?id={{row.id}}">Delete</a>
            <a href="/update_subject?id={{row.id}}">Update</a>
            <a href="/choose?id={{row.id}}">Watch</a>
        </td>
    </tr>
    {% endfor %}

{% endblock %}
